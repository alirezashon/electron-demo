        <script type='text/javascript'>
    
          var map, infobox;
      
          function GetMap() {
              map = new Microsoft.Maps.Map('#myMap', {
                  center: new Microsoft.Maps.Location(35.7676063553441, 51.39864254931497),
                  zoom: 15
      
              });
      
              //Create an infobox at the center of the map but don't show it.
              infobox = new Microsoft.Maps.Infobox(map.getCenter(), {
                  visible: false
              });
      
              //Assign the infobox to a map instance.
              infobox.setMap(map);
      
              //Create a pushpin at a random location in the map bounds.
              var randomLocation = Microsoft.Maps.TestDataGenerator.getLocations(1, map.getBounds());
              var pin = new Microsoft.Maps.Pushpin(randomLocation);
      
              //Store some metadata with the pushpin.
              pin.metadata = {
                 description : '<div style="margin-bottom:13px"><img src="./images/logo.jpg" align="left" class="profile-on-map"/><a class="name-on-map">امیرحسین فروتنیان</a></div> <div > <a class="ticket-count">  تیکت موجود ۴</a></div> <a href="./technician-information.html" class="more-data"> جزئیات</a>',    
              };
      
              //Add a click event handler to the pushpin.
              Microsoft.Maps.Events.addHandler(pin, 'click', pushpinClicked);
      
              //Add pushpin to the map.
              map.entities.push(pin);
          }
      
          function pushpinClicked(e) {
              //Make sure the infobox has metadata to display.
              if (e.target.metadata) {
                  //Set the infobox options with the metadata of the pushpin.
                  infobox.setOptions({
                      location: e.target.getLocation(),
                      title: e.target.metadata.title,
                      description: e.target.metadata.description,
                      visible: true
                  });
              }
          }
      
          </script>
          <style>
              /* CSS styles used by custom infobox template */
              .profile-on-map{ margin-right:5px; width:44px;  height:44px; border: solid #04884b 1px; border-radius: 100px;}
              .name-on-map {  font-family: Tanha;   color:#04884b;  }
              .more-data{ text-decoration:none; background-color: #04884b; color: aliceblue; padding:0px 4px;  border-radius: 15px;}
              .ticket-count{width: 100%;}
          </style>
